<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Journease Reset Password" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journease - Reset Password</title>
    <link rel="stylesheet" href="../styles/css/main.css" />
    <!-- Font Awesome CDN link for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="reset-page">
    <div class="wrapper">
      <div class="title"><span>Reset Password</span></div>
      <form id="resetForm">
        <div class="row">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Enter your Email Address" required />
        </div>
        <div class="button">
          <input
            type="submit"
            class="btn btn-primary"
            value="Send Reset Link"
          />
        </div>
        <div class="signup-link">
          Remembered your password? <a href="login.html">Login</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap Modal for success message -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            A reset link has been sent to your email address.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      // Add an event listener to the form to show the modal when the form is submitted
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          var myModal = new bootstrap.Modal(
            document.getElementById("successModal"),
            {
              keyboard: false,
            }
          );
          myModal.show(); // Show the modal
        });
    </script>
  </body>
</html>
