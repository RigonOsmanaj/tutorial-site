<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="A simple web project"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form | Simple Web Project</title>
  <link rel="stylesheet" href="../styles/css/main.css" /> 
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body class="signup-page">
  <div class="wrapper">
    <div class="title"><span>Signup Form</span></div>
    <form action="login.html">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="button">
        <input type="submit" value="Signup" />
      </div>
      <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
    </form>
  </div>
</body>
</html>
